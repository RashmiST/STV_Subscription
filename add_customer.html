    <div class="container mt-5" id="add_constomers">
      <div class="add_constomers_heading mb-3 p-2">
        <h5>Add customer</h5>
      </div>
      <div>
        <form>
          <div class="row m-2">
            <div class="col">
              <label for="name"><h5>Name*</h5></label>
              <input
                type="text"
                class="form-control form-control-clor"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="col">
              <label for="number"><h5>Mobile No.*</h5></label>
              <input
                type="text"
                class="form-control form-control-clor"
                id="number"
                name="number"
                required
              />
            </div>
          </div>
          <div class="row m-2">
            <div class="col">
              <label for="email"><h5>EmailId</h5></label>
              <input type="text" class="form-control form-control-clor" name="email"/>
            </div>
            <div class="col">
              <label for="date"><h5>Date Of Birth</h5></label>
              <input type="number" class="form-control form-control-clor" name="date"/>
            </div>
          </div>
          <div class="row m-2">
            <div class="col">
              <label for="name"><h5>Gender</h5></label><br />
              <input type="radio" name="gender" class="form-control-clor" />
              <label for="text"><h6>Male</h6></label>
              <input type="radio" name="gender" class="form-control-clor" />
              <label for="text"><h6>Female</h6></label>
              <input type="radio" name="gender" class="form-control-clor" />
              <label for="text"><h6>Other</h6></label>
            </div>
            <div class="col">
              <label for="addCustomer"><h5>Address 1*</h5></label>
              <input
                type="text"
                class="form-control form-control-clor"
                required
              />
            </div>
          </div>
          <div class="row m-2">
            <div class="col">
              <label for="addCustomer"><h5>Address 2</h5></label>
              <input type="text" class="form-control form-control-clor" />
            </div>
            <div class="col">
              <div class="form-group">
                <label for="addCustomer"><h5>City</h5></label>
                <select class="form-control form-control-id">
                  <option>Select City</option>
                  <option>Amravati</option>
                  <option>Nagpur</option>
                  <option>Pune</option>
                  <option>Mumbai</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row m-2">
            <div class="col">
              <div class="form-group">
                <label for=""><h5>Contry</h5></label>
                <select class="form-control form-control-id">
                  <option>Select Contry</option>
                  <option>India</option>
                  <option>America</option>
                  <option>China</option>
                  <option>Pakistan</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="addCustomer"
                  ><h5>Upload Photo</h5></label
                >
                <!-- <br> -->

                <button
                  class="btn-btn-uplod btn-sm dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Choose
                </button>

                <label for="addCustomer">
                  <input
                    type="file"
                    class="form-control"
                    id="form-control-clor"
                  />
                </label>
                <i class="fa fa-upload" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="row m-2 p-3">
            <div class="col-12">

                type="text"

                cancel
              </button>
              <button type="text" class="btn bg-dark text-white float-right">
                Submit
